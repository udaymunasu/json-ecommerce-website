<nav class="nav">
  <div class="logo-container">
    <img class="logo-img" src="https://www.simicart.com/blog/wp-content/uploads/eCommerce-logo-1.jpg" alt="pic" />
    <a routerLink="">E Comm</a>
  </div>
  <div *ngIf="menuType !== 'seller'" class="nav-search">
    <div class="typeahead">
      <input type="text" #searchInput  (input)="searchProduct($event)" 
             placeholder="Search Products" />
      <span class="px-icons search search-icon"></span> <!-- Search icon -->
      <ul class="suggested-search" *ngIf=" searchResult">
        <li *ngFor="let item of searchResult.slice(0, 6)"> <!-- Display up to 6 items -->
          <a (mousedown)="redirectToDetails(item.id)">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div [ngSwitch]="menuType" class="header-list">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="home">Home</a></li>
      <li><a routerLink="user-auth">Login/Sign-up</a></li>
      <li>
        <a [routerLink]="cartItems > 0 ? 'cart-page' : null">Cart({{ cartItems }})</a>
      </li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li>
        <a>{{ userName | titlecase }}</a>
      </li>
      <li><a routerLink="my-orders">My Orders</a></li>
      <li><a (click)="userLogout()">Logout</a></li>

      <li>
        <a [routerLink]="cartItems > 0 ? 'cart-page' : null">Cart({{ cartItems }})</a>
      </li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller/seller-add-product">Add Product</a></li>
      <li><a routerLink="seller/seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li>
        <a href="#">{{ sellerName | titlecase }}</a>
      </li>
    </ul>
  </div>
</nav>
