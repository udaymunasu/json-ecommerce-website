<div class="product-details" *ngIf="productData">
  <div class="product-image-column">
    <img class="product-img" src="{{ productData.image }}" alt="" />
  </div>
  <div class="product-details-column">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>
      <div class="product-color">
        Color :
        <input type="color" [value]="productData.color" />
      </div>
      <div class="product-category">
        <h3>Category :</h3>
        <ul>
          <ng-container *ngIf="productData.category; else newDeb">
            {{ productData.category }}
          </ng-container>
          <ng-template #newDeb>
            <li *ngFor="let item of productData.category.name">
              {{ item }}
            </li>
          </ng-template>
        </ul>
      </div>
      <h6>Description : {{ productData.description }}</h6>
      <div class="product-detail-buttons">
        <!-- <button class="form-button">Buy Now</button> -->
        <button
          *ngIf="removeCart"
          class="form-button"
          (click)="removeToCart(productData.id)"
        >
          Remove to Cart
        </button>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">
          Add to Cart
        </button>
      </div>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>

</div>
