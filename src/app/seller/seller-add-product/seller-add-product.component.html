<div class="add-product">
  <h1 class="header-title">Add New Product</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <div class="input-flex">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Price"
        name="price"
        ngModel
      />
    </div>
    <div class="input-flex ">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Category"
        name="category"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Color"
        name="color"
        ngModel
      />
    </div>

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />

    <textarea
      type="text"
      class="form-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>
    <button class="form-button">Add Product</button>
  </form>
</div>
