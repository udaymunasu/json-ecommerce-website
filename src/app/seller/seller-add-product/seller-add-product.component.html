<div class="add-product">
  <h1 class="header-title">Add New Product</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <div class="input-flex">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Price"
        name="price"
        ngModel
      />
    </div>
    <div class="input-flex ">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Category"
        name="category"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Color"
        name="color"
        ngModel
      />
    </div>

    <div class="upload-image-container">
      <div class="upload-area" (click)="fileInput.click()">
        <input type="file" #fileInput (change)="onFileSelected($event)">
        <p>Click here or drag and drop an image to upload</p>
      </div>
    
      <div class="preview" *ngIf="imageUrl">
        <img [src]="imageUrl" alt="Uploaded Image">
      </div>
    </div>

    <textarea
      type="text"
      class="form-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>
    <button class="form-button">Add Product</button>
  </form>
</div>
