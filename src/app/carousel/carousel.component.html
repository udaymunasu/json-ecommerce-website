<div class="slider-container">
    <div class="slider" [style.transform]="'translateX(' + currentPosition + 'px)'">
        <div class="slide" *ngFor="let slide of slides">
            <img [src]="slide.image" alt="slide.name">
            <div class="slide-info">
                <h3>{{ slide.name }}</h3>
                <p>{{ slide.description }}</p>
            </div>
        </div>
    </div>
    <button class="prev-button" (click)="slide('left')">&#10094;</button>
    <button class="next-button" (click)="slide('right')">&#10095;</button>
</div>
