<div class="carousel">
  <div>
    <ng-container *ngFor="let slide of slides; let i = index">
      <img *ngIf="i === currentSlide" [src]="slide.image" alt="slide.name" class="slide"
        routerLink="/details/{{ slide.id }}" [@slideAnimation]="slideDirection" />
      <!-- <div class="slide-info">
        <h3>{{ slide.name }}</h3>
        <p>{{ slide.description }}</p>
      </div> -->
    </ng-container>
  </div>
  <button class="control prev floating" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next floating" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
