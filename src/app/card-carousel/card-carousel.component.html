
<div class="carousel-container" #carouselContainer>
    <div class="carousel" [style.transform]="'translateX(' + position + 'px)'">
        <div class="carousel-item" *ngFor="let item of items">
            <div class="card" [style.width.px]="itemWidth">
                <img src="{{item.image}}" alt="{{item.name}}">
                <div class="details">
                    <h3>{{item.name}}</h3>
                    <p class="price">Price: {{item.price}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button (click)="prev()" class="prev">&#10094;</button>
        <button (click)="next()" class="next">&#10095;</button>
    </div>
</div>
